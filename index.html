<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Push Timestamp to Google Sheet</title>
</head>
<body>
<h2>Push Timestamp to Google Sheet</h2>
<button id="submit-btn">Submit Timestamp</button>
<p id="status"></p>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwLZSFT4gGuUt87kpMYrwgDQi0djPJuIV6cImwmS0Gjtx7GmCEXUxE0yyRA8m76Hrpe/exec";

document.getElementById('submit-btn').addEventListener('click', function() {
  fetch(WEBAPP_URL, {
    method: 'POST'
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === 'success') {
      document.getElementById('status').textContent = "Timestamp submitted successfully!";
    } else {
      document.getElementById('status').textContent = "Error: " + data.message;
    }
  })
  .catch(err => {
    document.getElementById('status').textContent = "Fetch error: " + err;
  });
});
</script>
</body>
</html>
