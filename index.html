<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Street Lighting Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
body { margin:0; padding:0; }
#map { width:100%; height:100vh; }
.custom-control {
  position:absolute;
  top:40px;
  right:10px;
  z-index:1000;
  background:white;
  padding:5px 10px;
  border-radius:4px;
  font-family:sans-serif;
}
#reported-counter {
  position:absolute;
  top:10px;
  right:10px;
  z-index:1000;
  background:white;
  padding:6px 12px;
  border-radius:4px;
  font-weight:bold;
  box-shadow:0 0 6px rgba(0,0,0,0.3);
  font-family:sans-serif;
}
#zoom-display {
  position:absolute;
  top:70px;
  right:10px;
  z-index:1000;
  background:white;
  padding:6px 12px;
  border-radius:4px;
  font-family:sans-serif;
}
.report-btn {
  display:inline-block;
  margin:2px;
  padding:4px 8px;
  background:#007bff;
  color:white;
  border-radius:4px;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>
<body>
<div id="map"></div>
<div class="custom-control">
  <select id="layer-toggle">
    <option value="report">Report</option>
    <option value="reported">Reported</option>
  </select>
</div>
<div id="reported-counter">Reported Flags: 0</div>
<div id="zoom-display"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
var map = L.map('map').setView([53.96, -1.08], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'&copy; OpenStreetMap contributors'
}).addTo(map);

// Layers
var reportLayer = L.layerGroup().addTo(map);
var reportedLayer = L.layerGroup();

// Geo lookup & markers
let geoLookup = {};
let reportMarkers = [];

// URLs
const GEOJSON_URL = "Street_lighting.geojson";
const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH2VV-FfOWWKyr4XRaVAPxWL-8zn2dKmYB_2XxxKG_b9IfJVtgGU5xcFje_wh7WW_AyGpDABQpMlFo/pub?gid=27103071&single=true&output=csv';

// --- Load GeoJSON for Report overlay ---
fetch(GEOJSON_URL).then(res=>res.json()).then(geojsonData=>{
  geojsonData.features.forEach(f=>{
    const id = f.properties.LP_UNIQUE_REF || f.properties.IIT_NE_ID;
    if(!id) return;
    geoLookup[id] = f.geometry.coordinates;

    const desc = f.properties.DESCRIPTION || "";
    const road = f.properties.ROAD_NAME || "";
    const ward = f.properties.WARD || "";
    const loc = f.properties.LOCATION || "";

    // 3 reporting buttons
    const levels = [
      "Low (Could climb / boost someone to it)",
      "Med (2 tier / Loppy)",
      "High (3 tier)"
    ];

    let btnHtml = "";
    levels.forEach(level=>{
      const formLink = "https://docs.google.com/forms/d/e/1FAIpQLSf5Q35Lody4pbcu9SKh3jxh3R5qqqLNajV6gzQgci6PZRB7Dg/viewform?usp=pp_url" +
        "&entry.1636359810=" + encodeURIComponent(id) +
        "&entry.476717375=" + encodeURIComponent(loc) +
        "&entry.704251959=" + encodeURIComponent(road) +
        "&entry.561605536=" + encodeURIComponent(ward) +
        "&entry.1808870260=" + encodeURIComponent(level);
      btnHtml += "<span class='report-btn' onclick=\"window.open('"+formLink+"','_blank')\">"+level+"</span>";
    });

    const marker = L.marker([f.geometry.coordinates[1], f.geometry.coordinates[0]]).bindPopup(
      "<b>Streetlight Ref:</b> "+id+
      "<br><b>Description:</b> "+desc+
      "<br><b>Road:</b> "+road+
      "<br><b>Ward:</b> "+ward+
      "<br>"+btnHtml
    );

    reportMarkers.push(marker);
  });

  // Show reportLayer by default (zoom filter handled below)
  map.addLayer(reportLayer);
  updateReportMarkers();
});

// --- Auto-refresh reported flags ---
function loadReportedLayer(){
  reportedLayer.clearLayers();
  Papa.parse(CSV_URL,{
    download:true,
    header:true,
    skipEmptyLines:true,
    complete:function(results){
      const reported = results.data.filter(r=>r.LP_UNIQUE_REF);
      document.getElementById('reported-counter').textContent = "Reported Flags: "+reported.length;

      reported.forEach(r=>{
        const id = r.LP_UNIQUE_REF;
        const issue = r.Issue_Description || '';
        const timestamp = r.Timestamp || '';
        const coords = geoLookup[id];
        if(!coords) return;

        let severity='Low';
        if(issue.toLowerCase().includes('med')) severity='Med';
        else if(issue.toLowerCase().includes('high')) severity='High';
        let color = severity==='Low'?'green':severity==='Med'?'orange':'red';

        const marker = L.circleMarker([coords[1], coords[0]],{
          radius:8, fillColor:color, color:'#000', weight:1, opacity:1, fillOpacity:0.8
        }).bindPopup("<b>Streetlight Ref:</b>"+id+
                     "<br><b>Issue:</b>"+issue+
                     "<br><b>Timestamp:</b>"+timestamp);

        reportedLayer.addLayer(marker);
      });
    }
  });
}

// Initial load and refresh every 60s
loadReportedLayer();
setInterval(loadReportedLayer,60000);

// --- Dropdown toggle ---
document.getElementById('layer-toggle').addEventListener('change',function(){
  const val = this.value;
  if(val==='report'){
    if(map.hasLayer(reportedLayer)) map.removeLayer(reportedLayer);
    map.addLayer(reportLayer);
  } else {
    if(map.hasLayer(reportLayer)) map.removeLayer(reportLayer);
    map.addLayer(reportedLayer);
  }
});

// --- Show markers only at zoom >=18 ---
function updateReportMarkers(){
  const zoom = map.getZoom();
  document.getElementById('zoom-display').textContent = "Zoom: "+zoom;

  reportLayer.clearLayers();
  if(zoom>=18){
    reportMarkers.forEach(m => reportLayer.addLayer(m));
  }
}

map.on('zoomend', updateReportMarkers);
</script>
</body>
</html>
